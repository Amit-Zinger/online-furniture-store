name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install -r requirements/requirements.txt

      - name: Start Flask Server
        run: |
          python app/APIroutes.py &
          sleep 5

      - name: Run Tests
        run: pytest tests/

      - name: Stop Flask Server
        run: pkill -f app/APIroutes.py || true

      - name: Run Code Quality Checks
        run: python app/code_quality_tests.py
