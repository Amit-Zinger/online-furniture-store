name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/requirements.in || true  
          pip install ruff pytest pytest-cov

      - name: Run Code Quality Checks
        run: ruff check .

      - name: Start Flask Server
        run: |
          python api/APIroutes.py &
          sleep 5

      - name: Run Tests with Coverage
        run: pytest tests/ --cov=api --cov-report=xml --cov-fail-under=80

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

      - name: Stop Flask Server
        run: pkill -f api/APIroutes.py || true