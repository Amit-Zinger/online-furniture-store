name: Whitesource Bolt Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run WhiteSource Bolt
        uses: whitesource/bolt-action@v1
        with:
          apiKey: ${{ secrets.WHITESOURCE_API_KEY }}
          userKey: ${{ secrets.WHITESOURCE_USER_KEY }}
          productToken: ${{ secrets.WHITESOURCE_PRODUCT_TOKEN }}
